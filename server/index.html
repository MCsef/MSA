<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>The Codex Application</title>
  </head>
  <body>
    <div class="container">
            <div class="row">
                <div class="col-lg-2"></div>
                <div class="col-lg-8">
                    <form id="form">
                        <div class="form-group">
                            <label for="roomUserInput">Room</label>
                            <input type="text" class="form-control" id="roomUserInput" placeholder="Room Theme">
                            <button type="submit" class="btn btn-primary">Create</button>
                        </div>
                    </form>
                </div>
                <div class="col-lg-2"></div>
            </div>

            <div class="row">
                <div class="col-lg-2"></div>
                <div class="col-lg-8">
                    <ul class="list-group" id="display">
                    
                    </ul>
                </div>
                <div class="col-lg-2"></div>
            </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
    <script>
        $(document).ready(()=>{
            const display = $("#display");
            const form = $("#form");
            const roomUserInput = $("#roomUserInput");

            const getRooms = ()=>{
                fetch('/getRooms',{method: "get"}).then((response)=>{
                    return response.json();
                }).then((data)=>{
                    console.log(data);
                    displayRooms(data);
                });
            }

            getRooms();

            const resetRoomInput = () =>{
                roomUserInput.val('');
            }

            const deleteRoom = (room, listItemID, deleteID) => {
                let deleteBtn = $(`#${deleteID}`);
                deleteBtn.click(()=>{
                    fetch(`/${todo._id}`,{
                        method: "delete"
                    }).then((response)=>{
                        return response.json();
                    }).then((data)=>{
                        if(data.ok == 1){
                            $(`#${listItemID}`).remove();
                        }
                    })
                })
            }

            const buildIDs = (room) =>{
                return{
                    editID: "edit_" + room._id,
                    deleteID: "delete_" + room._id,
                    listItemID: "listItem_" + room._id,
                    roomID: "room_" + room._id
                }
            }

            const buildTemplate = (room,ids) =>{
                return `<li class="list-group-item" id"${ids.listItemID}">
                     <div class="row">
                        <div class="col-md-4" id="${ids.roomID}">${room.room}</div>
                        <div class="col-md-4"></div>
                        <div class="col-md-4 text-right">
                            <button type="button" class="btn btn-secondary" id="${ids.editID}">Edit</button>
                            <button type="button" class="btn btn-danger" id="${ids.deleteID}">Delete</button>
                        </div>
                     </div> 
                     </li>`;
            }

            const displayRooms = (data)=> {
                data.forEach((room)=>{
                    let ids = buildIDs(room);
                    display.append(buildTemplate(room,ids));
                    //editRoom(room,ids.roomID,ids.editID);
                    deleteRoom(room,ids.listItemID,ids.deleteID);
                })
            }

            form.submit((e)=>{
                e.preventDefault();
                fetch('/',{
                    method: 'post',
                    body: JSON.stringify({room: roomUserInput.val()}),
                    headers: {
                        "Content-Type":"application/json; charset=utf-8"
                    }
                }).then((response)=>{
                    return response.json();
                }).then((data)=>{
                    if(data.result.ok==1 && data.result.n == 1){
                        let ids = buildIDs(data.document);
                        display.append(buildTemplate(data.document,ids));
                        //editRoom(data.document,ids.roomID, ids.editID);
                        deleteRoom(data.document, ids.listItemID, ids.deleteID);
                    }
                    resetTodosInput();
                })
            })
        });
    </script>
  </body>
</html>
